<div class="container" *ngIf="fieldDefinition">
  <div class="forms">
    <div *ngIf="fieldDefinition.addFieldForm">
      <div
        class="add-field"
        *ngIf="fieldDefinition.addFieldForm && fieldDefinition.addFieldFields"
      >
        <form
          [formGroup]="fieldDefinition.addFieldForm"
          (ngSubmit)="addField()"
        >
          <formly-form
            [model]="fieldDefinition.addFieldModel"
            [fields]="fieldDefinition.addFieldFields"
            [form]="fieldDefinition.addFieldForm"
          ></formly-form>

          <button
            type="submit"
            class="btn btn-primary submit-button"
            mat-raised-button
            color="primary"
            [disabled]="!fieldDefinition.addFieldForm.valid"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="preview">
    <span class="title"><b>Field Preview</b></span>
    <span class="desc"
      >This is how your field will appear in Entity add / edit forms.</span
    >
    <ng-container *ngIf="fieldDefinition.preview$ | async as preview">
      <formly-form [fields]="preview"></formly-form>
    </ng-container>
  </div>
</div>
