<div
  class="backdrop"
  [style.z-index]="panelZIndex"
  [ngClass]="getBackdropClass()"
  (click)="hide()"
  #backdrop
>
  <ng-container [ngSwitch]="layer?.type">
    <ng-container *ngSwitchCase="typeSet.Sidenav">
      <div class="sidenav" (click)="$event.stopPropagation()" #sidenav>
        <jet-stack-pane-sidenav>
          <router-outlet></router-outlet>
        </jet-stack-pane-sidenav>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="typeSet.Dialog">
      <div class="dialog" (click)="$event.stopPropagation()" #dialog>
        <jet-stack-pane-dialog>
          <router-outlet></router-outlet>
        </jet-stack-pane-dialog>
      </div>
    </ng-container>
  </ng-container>
</div>
