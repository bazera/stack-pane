<div
  class="backdrop"
  [style.z-index]="panelZIndex"
  [ngClass]="getBackdropClass()"
  (click)="close()"
  #backdrop
>
  <ng-container [ngSwitch]="layer?.type">
    <ng-container *ngSwitchCase="typeSet.Drawer">
      <div class="drawer" (click)="$event.stopPropagation()" #drawer>
        <router-outlet></router-outlet>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="typeSet.Dialog">
      <div class="dialog" (click)="$event.stopPropagation()" #dialog>
        <router-outlet></router-outlet>
      </div>
    </ng-container>
  </ng-container>
</div>
