<jet-stack-pane-dialog title="Select Field to Add">
  <section class="field-types">
    <button
      class="btn btn-secondary"
      mat-raised-button
      color="secondary"
      (click)="chooseType(fieldType)"
      *ngFor="let fieldType of fieldTypes"
    >
      {{ fieldType }}
    </button>
  </section>
</jet-stack-pane-dialog>
